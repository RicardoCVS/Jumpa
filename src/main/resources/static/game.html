<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Juego de adivinanza de números</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<h1 class="animated-title">Juego de arrastrar y soltar basura</h1>

<div id="game-container">
    <div id="trash-container">
        <img id="paper" src="/assets/paper.png" draggable="true" alt="Papel" class="trash-item">
        <img id="plastic" src="/assets/plastic.png" draggable="true" alt="Plástico" class="trash-item">
        <img id="glass" src="/assets/glass.png" draggable="true" alt="Vidrio" class="trash-item">
    </div>
    <div id="bins-container">
        <div id="paper-bin" class="bin">Papel</div>
        <div id="plastic-bin" class="bin">Plástico</div>
        <div id="glass-bin" class="bin">Vidrio</div>
    </div>
</div>

<script src="/dragDropGame.js"></script>

<p id="message"></p>
</body>
</html>
