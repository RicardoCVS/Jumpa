<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Juego de adivinanza de números</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 class="animated-title">Juego de arrastrar y soltar basura</h1>
    <div id="game-container">
        <div id="trash-container">
            <img id="paper" src="/assets/papel.png" draggable="true" alt="Papel" class="trash-item">
            <img id="plastic" src="/assets/plastico.png" draggable="true" alt="Plástico" class="trash-item">
            <img id="glass" src="/assets/cristal.png" draggable="true" alt="Vidrio" class="trash-item">
        </div>
        <div id="bins-container">
            <div id="paper-bin" class="bin epic-bin">
                <img src="/assets/paper.png" alt="Papelera de papel" class="bin-img">
            </div>
            <div id="plastic-bin" class="bin epic-bin">
                <img src="/assets/plastic.png" alt="Papelera de plástico" class="bin-img">
            </div>
            <div id="glass-bin" class="bin epic-bin">
                <img src="/assets/glass.png" alt="Papelera de vidrio" class="bin-img">
            </div>
        </div>
    </div>
    <p id="message" class="hidden"></p>
    <script src="/dragDropGame.js"></script>
</body>
</html>
